 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
   
  <body background="download.jpg">
  <div class="container">
    
    <center>
    <h1 class="btn btn-danger heading">Image recognition</h1>
      <br><br>
    
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
     <b class="Object_names">
       tumbler
       <hr>
       notebook
       <hr>
       headphone
       <hr>
       bottle
       <hr>
     </b>
      <label>Webcam View  </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_picture()" class="btn btn-info">CLICK</button>
      <br><br>
      <button onclick="check()" class="btn btn-warning">IDENTIFY</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="percentage"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
